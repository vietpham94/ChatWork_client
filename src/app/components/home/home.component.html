<header class="main-header">
  <nav class="navbar navbar-expand-lg navbar-light w-100">
    <div id="logo">
      <a href="#">
        <img src="../../../assets/images/logo_hz.png" alt="logo">
      </a>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Profile<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Friends</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link text-white" href="#">Favorites</a>
        </li>
      </ul>

      <div class="header-right">
        <div class="dropdown ml-auto">
          <a href="#" data-toggle="dropdown">
            <span class="mr-2 d-none d-sm-inline-block text-white">{{user ? user.name : ''}}</span>
            <figure class="avatar">
              <img [src]="user ? user.photoUrl : '../../../assets/images/avatar3.png'" class="rounded-circle" alt="image">
            </figure>
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <a href="#" class="dropdown-item" data-navigation-target="contact-information">Profile</a>
            <a href="#" class="dropdown-item" data-toggle="modal" data-target="#settingModal">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item cursor-pointer text-primary" (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
